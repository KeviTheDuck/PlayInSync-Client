<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayInSync</title>
  </head>
  <body>
    <div id="main">
      <div id="heading-text">PlayInSync</div>
      <div id="link">
        <input type="text" id="link-input" placeholder="Server URL" required />
      </div>
      <div id="btn">
        <button class="submit" id="connect">Connect</button>
      </div>
      <div id="file-div">
        <p id="file-text">Pick file</p>
        <div id="file-picker">
          <input type="file" name="" id="file" />
        </div>
        <div id="watch">
          <a href="./watch">
            <button class="submit">Play</button>
          </a>
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="./lib/fetcher.js"></script>
  <script src="./lib/eventHandlers.js"></script>
  <script src="./index.js"></script>
</html>
