<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayInSync | Watch</title>
  </head>
  <body>
    <div id="file-div">
      <p id="file-text">Pick file</p>
      <div id="file-picker">
        <input type="file" accept="video/*" id="file" required />
      </div>
      <div id="watch">
        <button class="submit" id="play">Sync</button>
      </div>
    </div>
    <div id="video-player-div">
      <video id="video-player" controls></video>
    </div>
  </body>
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="./lib/fetcher.js"></script>
  <script src="./lib/eventHandlers.js"></script>
  <script src="./index.js"></script>
</html>
