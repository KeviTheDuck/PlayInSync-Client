<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayInSync | Watch</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="file-div">
      <p id="file-text">Pick file</p>
      <div id="file-picker">
        <input type="file" accept="video/*" id="file" required />
      </div>
      <div id="watch">
        <button class="submit" id="play">Sync</button>
      </div>
    </div>
    <div id="video-div">
      <video id="video-player" controls></video>
    </div>
  </body>
  <script
    defer
    src="https://cdn.socket.io/4.5.3/socket.io.min.js"
    integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
    crossorigin="anonymous"></script>
  <script defer src="./lib/fetcher.js"></script>
  <script defer src="./lib/eventHandlers.js"></script>
  <script defer src="./index.js"></script>
</html>
